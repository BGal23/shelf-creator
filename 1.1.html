<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture creator</title>
    <link rel="stylesheet" href="./css/style.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto+Slab:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header container">
            <div class="header__logo">
                <a class="header__link" href="index.html"><h2>Twój <span>Kreator</span></h2></a>
            </div>
            <div>
                <svg class="header__menu-icon"></svg>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="shelf background">
                <div class="shelf__box">
                    <h3 class="shelf__title">Temat Pierwszy</h3>
                    <form>
                        <div>
                            <p>Wysokość</p>
                            <input type="number"/>
                        </div>
                        <div>
                            <p>Szerokość</p>
                            <input type="number"/>
                        </div>
                        <div>
                            <p>Głębokość</p>
                            <input type="number"/>
                        </div>
                        <div>
                            <p>Grubość płyty</p>
                            <input type="number"/>
                        </div>
                        <div>
                            <p>
                                <span>Cokół</span>
                                <input type="checkbox"/>
                            </p>
                            <input type="number"/>
                        </div>
                        <div>
                            <p>
                                <span>Półki</span>
                                <input type="checkbox"/>
                            </p>
                            <input type="number" min="1" max="7" step="1"/>
                        </div>
                        <div>
                            <p>
                                <span>Plecy</span>
                                <input type="checkbox"/>
                            </p>
                            <form>
                                HDF<input type="radio" name="doors" checked/>
                                Płyta<input type="radio" name="doors"/>
                            </form>
                        </div>
                        <div>
                            <p>
                                <span>Front</span>
                                <input type="checkbox"/>
                            </p>
                            <form>
                                Jednodrzwiowe<input type="radio" name="doors" checked/>
                                Dwudrzwiowe<input type="radio" name="doors"/>
                            </form>
                        </div>
                        <div>
                            <p>
                                <span>Parametry zaawansowane</span>
                                <input type="checkbox"/>
                            </p>
                        </div>
                        <button type="button">Wygeneruj</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Strona powstała w celach edukacyjnych jako jeden z projektów podczas nauki języka Java Script oraz HTML i CSS.</p>
        </div>
    </footer>
</body>
</html>
